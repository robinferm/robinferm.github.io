<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="/style.css" type="text/css">
        <script src="https://kit.fontawesome.com/e927ce1bca.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <!-- Header (side bar) -->
        <header class="header">
            <nav class="nav-menu">

                    <li>
                        <a href="#home-section" class="header-button button-colored">
                            <i class="fas fa-home"></i>

                    <li>
                        <a href="#projects-section" class="header-button">

                    <p>Github | demo</p>

                <div class="project">

        <section class="about-section" id="about-section">
